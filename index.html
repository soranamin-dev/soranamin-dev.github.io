<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soran Amin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg: #0b0d10;
      --card: rgba(2, 6, 23, 0.65);
      --border: rgba(255,255,255,0.12);
      --text: #e5e7eb;
      --muted: #a1a1aa;
      --accent: #38bdf8;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #111827, var(--bg));
      color: var(--text);
    }

    .card{
      width: min(760px, 95vw);
      text-align: center;
      padding: 2.5rem 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .pfp{
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: block;
      margin: 0 auto 1.25rem;
    }

    h1{
      margin: 0 0 0.35rem;
      font-size: clamp(2.2rem, 4vw, 3rem);
      letter-spacing: 0.2px;
    }

    .email{
      margin: 0 0 1.1rem;
      color: var(--accent);
      font-weight: 650;
      text-decoration: none;
      display: inline-block;
    }
    .email:hover{ text-decoration: underline; }

    .desc{
      margin: 0 auto 1.8rem;
      max-width: 62ch;
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.65;
    }

    .buttons{
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .btn{
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(2,6,23,0.55);
      color: var(--text);
      padding: 0.9rem 1.1rem;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      min-width: 190px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      border-color: rgba(56,189,248,0.75);
      background: rgba(2,6,23,0.75);
    }

    .btn.primary{
      border-color: rgba(56,189,248,0.75);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.12);
    }

    .note{
      margin-top: 1.6rem;
      color: #71717a;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <main class="card">
   
    <img class="pfp" src="profile.jpg" alt="Profile picture of Soran Amin" />

    <h1>Soran Amin</h1>

    <a class="email" href="mailto:soranamin@cmail.carleton.ca">soranamin@cmail.carleton.ca</a>

    <p class="desc">
     Network Security student with a focus on penetration testing and the design of software/hardware tools.
    </p>

    <div class="buttons">
    
      <a class="btn primary" href="Resume (Soran Amin).pdf" download>Download Resume</a>

     
      <a class="btn" href="https://github.com/soranamin-dev" target="_blank" rel="noopener">GitHub</a>

     
      <a class="btn" href="https://www.linkedin.com/in/soran-amin/" target="_blank" rel="noopener">LinkedIn</a>
    </div>

    
  </main>

</body>
</html>
